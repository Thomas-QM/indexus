<html window-frame="extended" window-blurbehind="dark">
	<head>
		<title>WHOW</title>
		<link href="style/window.css" rel="stylesheet" type="text/css" >
	
		<script type="text/tiscript">
			$(button#open).onClick = function() {
				var proc = System.Process.exec("explorer.exe");
			}
		</script>
	
		<style>
			button {
				width: 10%;
			}

			ul#menu-bar /*top level menu*/
			{
				font: system; font-rendering-mode:classic;
				behavior:menu-bar;
				flow: horizontal;
				color: windowtext; 
				margin:0;  
			}
		</style>
	</head>
	
	<body>
		<ul id="menu-bar">
			<li>
				<caption>File</caption>
				<menu>
					<li id="file-open">Open File <span.accesskey>Ctrl+O</span></li>
					<hr>
					<li	id="file-save">Save File <span.accesskey>Ctrl+S</span></li>
					<li id="file-save-as">Save File as ...<span.accesskey>Ctrl+Shift+S</span></li>
				</menu>
			<li>
		</ul>
		<div class="window-headers" >
			<div class="window-buttons" >
				<button role=window-minimize >min</button>
				<button role=window-maximize >max</button>
				<button role=window-close >close</button>
			</div>
			<div role="window-caption" class="window-space" >&#65279;</div>
		</div>

		<button id="open" >Click me to AV</button>
	</body>
</html>
